<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e180d832b4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header_top">
            <div class="header_column">
                <span class="header_time">13:16</span>
            </div>
          <div class="header_column">
                <i class="fas fa-wifi"></i>
                <span class="header_battery">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <span class="header_find">Find</span>
            </div>
            <div class="header_column">
                <i class="fas fa-search"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </header>
    <main class="find">
        <div class="find_top">
            <div class="find_option">
                <i class="fa fa-qrcode fa-lg"></i>
                <span class="find_option-title">QR Code</span>
            </div>
            <div class="find_option">
                <i class="fa fa-address-book fa-lg"></i>
                <span class="find_option-title">Ad by Contacts</span>
            </div>
            <div class="find_option">
                <i class="fa fa-mobile fa-2x"></i>
                <span class="find_option-title">Ad by ID</span>
            </div>
            <div class="find_option">
                <i class="fa fa-envelope fa-lg"></i>
                <span class="find_option-title">Invite</span>
            </div>
        </div>
        <div class="find_bottom">
            <div class="find_recommended">
                <header>
                    <h6 class="recommended_title">Recommended Friends</h6>
                </header>
                <div class="recommended_none">
                    <span class="recommended_text">You have no recommended friends.</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab">
            <i class="fas fa-user"></i>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="fas fa-comment"></i>
        </a>
        <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fas fa-search"></i>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fas fa-ellipsis-h"></i>
        </a>
    </nav>
</body>
</html>
